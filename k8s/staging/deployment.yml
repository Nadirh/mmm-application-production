apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmm-app-staging
  namespace: mmm-staging
  labels:
    app: mmm-application
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mmm-application
      environment: staging
  template:
    metadata:
      labels:
        app: mmm-application
        environment: staging
    spec:
      containers:
      - name: mmm-app
        image: ghcr.io/your-org/mmm-application:develop
        ports:
        - containerPort: 8000
        env:
        - name: MMM_ENV
          value: "staging"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mmm-secrets-staging
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mmm-secrets-staging
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mmm-secrets-staging
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/static/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: mmm-uploads-staging
---
apiVersion: v1
kind: Service
metadata:
  name: mmm-service-staging
  namespace: mmm-staging
spec:
  selector:
    app: mmm-application
    environment: staging
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mmm-ingress-staging
  namespace: mmm-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  tls:
  - hosts:
    - mmm-staging.yourdomain.com
    secretName: mmm-tls-staging
  rules:
  - host: mmm-staging.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mmm-service-staging
            port:
              number: 80